<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="An interactive social media web application."/><meta name="author" content="Mona Abdelreheem"/><meta name="keywords" content="social media, application, profile, user, photos"/><link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/><title>SPOTS</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header" aria-label="Site header with logo"><img src="./images/logo.svg" alt="Spots logo" class="header__logo"/></header><main class="content"><section class="profile page__section" aria-label="User profile section"><img src="./images/spots-avatar-and-card-images/Avatar.png" alt="Bessie Coleman Avatar" class="profile__avatar"/><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-btn" aria-label="Edit profile"><img class="pencil-icon" src="./images/pencil.svg" alt="Pencil icon"/>Edit Profile</button></div><button type="button" class="profile__add-btn" aria-label="Add new post"><img class="plus-icon" src="./images/plus-icon.svg" alt="Plus icon"/>New Post</button></section><section class="cards page__section" aria-label="Photo cards section"><ul class="cards__list" aria-label="List of photo cards"><template id="card-template"><li class="card" aria-label="Photo card"><button type="button" class="card__delete-btn" aria-label="Delete card"></button> <img src="#" alt="" class="card__image"/><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__like-btn" aria-label="Like card"></button></div></li></template></ul></section></main><footer class="footer" aria-label="Page footer"><p class="footer__content">2025 &copy; Spots</p></footer><div class="moda
