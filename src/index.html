<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An interactive social media web application."
    />
    <meta name="author" content="Mona Abdelreheem" />
    <meta
      name="keywords"
      content="social media, application, profile, user, photos"
    />

    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /> -->
    <title>SPOTS</title>
  </head>
  <body>
    <div class="page">
      <header class="header" aria-label="Site header with logo">
        <img alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section
          class="profile page__section"
          aria-label="User profile section"
        >
          <div class="profile__avatar-container">
            <button class="profile__avatar-btn">
              <img alt="" class="profile__pencil-icon" />
            </button>
            <img alt="Bessie Coleman Avatar" class="profile__avatar" />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button
              type="button"
              class="profile__edit-btn"
              aria-label="Edit profile"
            >
              <img class="pencil-icon" alt="Pencil icon" />Edit Profile
            </button>
          </div>
          <button
            type="button"
            class="profile__add-btn"
            aria-label="Add new post"
          >
            <img class="plus-icon" alt="Plus icon" />New Post
          </button>
        </section>
        <section class="cards page__section" aria-label="Photo cards section">
          <ul class="cards__list" aria-label="List of photo cards">
            <template id="card-template">
              <li class="card" aria-label="Photo card">
                <button
                  type="button"
                  class="card__delete-btn"
                  aria-label="Delete card"
                ></button>
                <img alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button
                    type="button"
                    class="card__like-btn"
                    aria-label="Like card"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer" aria-label="Page footer">
        <p class="footer__content">2025 &copy; Spots</p>
      </footer>
      <div
        class="modal"
        id="edit-profile-modal"
        aria-label="Edit profile modal"
      >
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn"
            aria-label="Close edit profile modal"
          ></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" aria-label="Edit profile form" novalidate>
            <label class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal" aria-label="New post modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn"
            aria-label="Close new post modal"
          ></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form" aria-label="New post form" novalidate>
            <label class="modal__label">
              Image link
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="card-image-input-error" class="modal__error"></span>
            </label>
            <label class="modal__label">
              Caption
              <input
                id="caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="caption-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>

    <div
      class="modal modal__preview"
      id="preview-modal"
      aria-label="Image preview modal"
    >
      <div class="modal__image-container">
        <button
          type="button"
          class="modal__close-btn modal__close-btn_preview"
          aria-label="Close preview modal"
        ></button>
        <img alt="" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <div
      class="modal"
      id="avatar-profile-modal"
      aria-label="Avatar profile modal"
    >
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-btn"
          aria-label="Close avatar profile modal"
        ></button>
        <h3 class="modal__title">Edit profile avatar</h3>
        <form
          class="modal__form"
          id="edit-avatar-form"
          aria-label="Edit avatar"
          novalidate
        >
          <label class="modal__label" for="profile-avatar-input">
            Profile Picture
            <input
              id="profile-avatar-input"
              name="avatar"
              type="url"
              class="modal__input"
              placeholder="Paste the link to an image"
              required
            />
            <span id="profile-avatar-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>

    <div
      class="modal"
      id="delete-modal"
      aria-label="Delete image modal"
    >
      <div class="modal__container modal__container--delete">
        <button
            type="button"
            class="modal__close-btn modal__close-btn--delete"
            aria-label="Close delete modal"
          ></button>
        <h3 class="modal__title modal__title--delete">
          Are you sure you want to delete this image?
        </h3>
        <div class="modal__row">
          <form
            class="modal__form modal__form--delete"
            id="delete"
            aria-label="Edit avatar"
            novalidate
          >
            <button type="submit" class="modal__submit-btn modal__delete-btn">Delete</button>
            <button type="button" class="modal__cancel-btn">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
